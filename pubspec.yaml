name: flutter_portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  google_fonts: ^1.1.2
  mailto: any
  responsive_builder: ^0.4.1
  sizer: any
  url_launcher: any
  flutter_launcher_icons: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/portfolio"

flutter:

  uses-material-design: true

  assets:
    - assets/
